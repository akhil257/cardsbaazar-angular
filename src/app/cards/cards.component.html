<a href={{card.link}}>
    <div class="card">
        <div *ngIf=card.isPremium class="pBadge">Premium</div>
        <div *ngIf=card.isEasyApproval class="eBadge">First Card</div>
        <img class="card-img-top img-style" src={{card.img}} alt="" />

        <div class="card-body">
            <div class="bank-icon">
                <h6 class="card-text">{{card.bank}}</h6>
                <div>
                    <!-- <span *ngIf=card.travel><img src="../../assets/images/plane.png" alt="" style="width: 22px;margin-right: 12px;"></span>
                <span *ngIf=card.shopping><img src="../../assets/images/shopping-cart.png" alt=""
                        style="width: 25px;margin-right: 12px;"></span> -->
                    <!-- <span *ngIf=card.food><img src="../../assets/images/french-fries.png" alt=""
                        style="width: 25px;margin-right: 12px;"></span>
                <span *ngIf=card.movie><img src="../../assets/images/movie-clapper-open.png" alt=""
                                style="width: 25px;margin-right: 12px;"></span>
                <span *ngIf=card.fuel><img src="../../assets/images/gas-pump.png" alt=""
                        style="width: 25px;margin-right: 5px;"></span> -->
                </div>
            </div>
            <h4 class="card-title">{{card.name}}</h4>
            <div class="row" class="row fees">
                <div class="col-lg-6" style="padding-right: 0;">Joining: &#8377;{{card.joiningFee}}</div>
                <div class="col-lg-6" style="padding-right: 0;">Annual: &#8377;{{card.annualFee}}</div>

            </div>
            <div class="desc-row">{{card.row1}}</div>
            <div class="desc-row">{{card.row2}}</div>
        </div>

    </div>
</a>
